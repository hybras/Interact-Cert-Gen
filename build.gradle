plugins {
	id 'java'
	id 'java-library'
	id 'application'
}

sourceCompatibility=13
targetCompatibility=13

repositories {
	jcenter()
}

dependencies {
	implementation "org.apache.poi:poi-ooxml:latest.release"
	implementation 'fr.opensagres.xdocreport:fr.opensagres.poi.xwpf.converter.pdf:latest.release'
}

application {
	mainClassName = "in.radiance.interact.ExcelReader"
}
